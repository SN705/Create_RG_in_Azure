name: Azure Resource Group Deployment
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DINO_SMILES_CREDENTIALS }}
      - name: Build Bicep file
        uses: Azure/bicep-build@v1
        with:
          file: 'ResourceGroup.bicep'
      - name: Deploy ARM template
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az deployment sub create --name myDeployment --location canadacentral --template-file ResourceGroup.bicep
