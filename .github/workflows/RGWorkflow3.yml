name: Azure Subscription Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_DINO_SMILES_CREDENTIALS }}
      - name: Build Bicep script
        uses: azure/bicep@v1
        with:
          args: build ResourceGroup.bicep
      - name: Deploy to Azure subscription
        uses: azure/cli@v1
        with:
          inlineScript: |
            az deployment sub create --name myDeployment --location centralcanada --template-file ResourceGroup.json
