trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureServiceConnection'
    scriptLocation: 'inlineScript'
    scriptType: 'bash'
    inlineScript: 'az login'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureServiceConnection'
    scriptLocation: 'inlineScript'
    scriptType: 'bash'
    inlineScript: 'az deployment sub create --name RGAttempt1 --location eastus --template-file https://raw.githubusercontent.com/SN705/Create_RG_in_Azure/main/ResourceGroup.bicep'
